<!DOCTYPE html>
<html>
<head>
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/lib/bootstrap-toggle/bootstrap-toggle.min.css" rel="stylesheet">
    <link href="/css/base.css" rel="stylesheet">
    <meta charset="utf-8">
    <div id="header"></div>
    <title>Jobs of chubot</title>
</head>
<body>
<div class="container-fluid">
    <div id="nav"></div>
    <div class="section">
        <div class="row">
            <div class="col-sm-5">
                <div class="basic-login">
                    <form role="form">
                        <div class="form-group">
                            <label for="register-username"><i class="icon-user"></i> <b>Email</b></label>
                            <input class="form-control" id="register-username" type="text" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="register-password"><i class="icon-lock"></i> <b>Password</b></label>
                            <input class="form-control" id="register-password" type="password" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="register-password2"><i class="icon-lock"></i> <b>Re-enter Password</b></label>
                            <input class="form-control" id="register-password2" type="password" placeholder="">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn pull-right">Register</button>
                            <div class="clearfix"></div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-7 social-login">
                <p>分布式爬虫系统chubot,欢迎使用</p>
            </div>
        </div>
    </div>
</div>
<script src="/lib/jquery/jquery-2.1.4.min.js" type="text/javascript" ></script>
<script src="/lib/angular/angular-1.4.4.min.js" type="text/javascript" ></script>
<script src="/lib/angular-paging/angular-paging.js" type="text/javascript"></script>
<script src="/lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/lib/bootstrap-toggle/bootstrap-toggle.min.js" type="text/javascript"></script>
<script src="/lib/bootstrap-toggle/angular-toggle.js" type="text/javascript"></script>
<script src="/js/common.js" type="text/javascript" ></script>
<script src="/js/jobs-cntr.js" type="text/javascript" ></script>
<div id="footer"></div>
<script type="text/javascript">
    $(function(){
        $("#header").load('/template/header.html');
        $("#footer").load('/template/footer.html');
        $("#nav").load('/template/nav.html');
    });
    angular.bootstrap(angular.element("#pagingApp"),["pagingApp"]);
</script>
</body>
</html>
