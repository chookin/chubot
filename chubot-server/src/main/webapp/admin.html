<!DOCTYPE html>
<html>
<head>
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/css/base.css" rel="stylesheet">

    <meta charset="utf-8">
    <div id="header"></div>
    <title>Jobs of chubot</title>
</head>
<body>
<div class="container-fluid">
    <div id="nav"></div>
    <div ng-app="myApp">
        <div ng-controller="AdminController">
            <h1>添加jar到classpath</h1>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2 class="panel-title">输入</h2>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon" id="sizing-addon1"></span>
                            <input id="inputJars"  type="text" class="form-control"  ng-model="jars" placeholder="Jars separated by ';'">
                            <span class="input-group-btn">
                                <button id="commitJob" class="btn btn-default" type="button" ng-click="addJars($event, jars)">Add!</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">Example</h2>
                </div>
                <div class="panel-body">
                    <pre>/home/work/project/ub-lab/tagbase/src/tagextract/target/tagextract-1.0-SNAPSHOT.jar</pre>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer"></div>

<script src="/lib/jquery/jquery-2.1.4.min.js" type="text/javascript" ></script>
<script src="/lib/angular/angular-1.4.4.min.js" type="text/javascript" ></script>
<script src="/js/common.js" type="text/javascript" ></script>
<script src="/js/admin-cntr.js" type="text/javascript" ></script>
<script>
    $(function(){
        $("#header").load('/template/header.html');
        $("#footer").load('/template/footer.html');
        $("#nav").load('/template/nav.html');
    });
</script>
</body>
</html>
