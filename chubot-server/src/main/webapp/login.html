<body>
<div class="main">
    <form action="" name="form1" vail="1"  rel="login" method="post">

        <div class="ico user_t"></div>

        </div>
        <div class="ico pass_t"></div>
        <div class="ico password"><input type="password" name="password" class="txt" maxlength="20" id="passwd" errortype="notempty" errmsgtype="1"  tabindex="2" errmsg="密码不能为空"/></div>
        <div class="push"><input type="submit" class="ico" id="btnMaster"/></div>
        <div class="retrieve"></div>
    </form>
