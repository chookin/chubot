<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <div id="header"></div>
    <title>Jobs of chubot</title>
</head>
<body>
<div class="container-fluid">
    <div id="nav"></div>
    <div ng-app="myApp">
        <div ng-controller="AgentsController">
            <h1>Agents列表</h1>
            <div class="panel panel-primary table-responsive">
                <div class="panel-body col-lg-2">
                    <button id="refreshAgents" type="button" ng-click="refreshAgents()">
                        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Refresh
                    </button>
                </div>
                <table class="table table-striped table-hover table-condensed">
                    <thead>
                    <tr>
                        <th class="col-lg-1">SN</th>
                        <th class="col-lg-1">Id</th>
                        <th class="col-lg-1">Address</th>
                        <th class="col-lg-2">startTime</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in items">
                        <td class="col-lg-1">{{$index + 1}}</td>
                        <td class="col-lg-1">
                            <a ng-href="/agents/agent?id={{item.id}}">{{item.id}}</a>
                        </td>
                        <td class="col-lg-1">{{item.address}}</td>
                        <td class="col-lg-2">{{item.startTime}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="/lib/jquery/jquery-2.1.4.min.js" type="text/javascript" ></script>
<script src="/lib/angular/angular-1.4.4.js" type="text/javascript" ></script>
<script src="/js/common.js" type="text/javascript" ></script>
<div id="footer"></div>
<script src="/js/agents-cntr.js" type="text/javascript" ></script>
<script>
    $(function(){
        $("#header").load('/template/header.html');
        $("#footer").load('/template/footer.html');
        $("#nav").load('/template/nav.html');
    });
</script>
</body>
</html>
