<!DOCTYPE html>
<html>
<head>
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/lib/bootstrap-toggle/bootstrap-toggle.min.css" rel="stylesheet">
    <link href="/css/base.css" rel="stylesheet">

    <meta charset="utf-8">
    <div id="header"></div>
    <title>Jobs of chubot</title>
</head>
<body>
<div class="container-fluid">
    <div id="nav"></div>
    <div>
        <h1>Jobs列表</h1>
        <div class="panel panel-primary table-responsive">
            <div class="panel-body">
                <span>Agent Id: ${agent.id}, Address: ${agent.address}</span>
            </div>
            <table class="table table-striped table-hover table-condensed">
                <thead>
                <tr>
                    <th class="col-lg-1">Id</th>
                    <th class="col-lg-1">status</th>
                    <th class="col-lg-1">startTime</th>
                    <th class="col-lg-1">endTime</th>
                </tr>
                </thead>
                <tbody>
                <#list items as item>
                    <tr>
                        <td class="col-lg-1">
                            <a href="/jobs/job?id=${item.id}">${item.id}</a>
                        </td>
                        <td class="col-lg-1">${item.status}</td>
                        <td class="col-lg-1">${item.startTime}</td>
                        <td class="col-lg-1">${item.endTime}</td>
                    </tr>
                </#list>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div id="footer"></div>
<script src="/lib/jquery/jquery-2.1.4.min.js" type="text/javascript" ></script>
<script src="/lib/angular/angular-1.4.4.min.js" type="text/javascript" ></script>
<script>
    $(function(){
        $("#header").load('/template/header.html');
        $("#footer").load('/template/footer.html');
        $("#nav").load('/template/nav.html');
    });
</script>
</body>
</html>
